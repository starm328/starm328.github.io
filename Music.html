  let divTyping = document.getElementById('subtitle')
  let i = 0,
    timer = 0,
    str = divTyping.innerText

  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_'
      timer = setTimeout(typing, 200)
    }
    else {
      i = 0
      divTyping.innerHTML = str
      timer = setTimeout(typing, 2000)

    }
  }

  typing()
